<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(a, b, c) {
        // 길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있 으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
        let answer, max;
        let sum = a + b + c;

        max = a > b ? a : b;
        max = max > c ? max : c;

        let totalWithoutMax = sum - max;
        answer = totalWithoutMax > max ? 'YES' : 'NO';

        return answer;
    }

    console.log(solution(13, 33, 17));
</script>
</body>
</html>
