<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        // 대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자는 소문자로 소문자는 대문자로 변환하여 출력하는 프로그램을 작성하세요.
        // ASCII 이용하여.
        let answer = "";

        for (let ch of s) {
            let ascii = ch.charCodeAt();
            if (isUpperCase(ascii)) {
                answer += toLowerCaseFromAscii(ascii);
            } else if (isLowerCase(ascii)) {
                answer += toUpperCaseFromAscii(ascii);
            }
        }



        function isUpperCase(ascii) {
            return ascii >= 65 && ascii <= 90;
        }

        function isLowerCase(ascii) {
            return ascii >= 97 && ascii <= 122;
        }

        function toLowerCaseFromAscii(ascii) {
            return String.fromCharCode(ascii + 32);
        }

        function toUpperCaseFromAscii(ascii) {
            return String.fromCharCode(ascii - 32);
        }

        return answer;
    }

    console.log(solution("StuDY"));
</script>
</body>
</html>
