<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        // 소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세요. 단 단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력합니다.
        let mid = Math.floor(s.length / 2);

        if (s.length % 2 === 0) {
            return s.substr(mid - 1, 2);
        } else {
            return s[mid];
        }
    }

    console.log(solution("study"));
</script>
</body>
</html>
