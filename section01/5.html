<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        // 7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.
        let min = Number.MAX_SAFE_INTEGER;

        arr.forEach(e => {
            min = e < min ? e : min;
        });

        return min;
    }

    let arr = [5, 7, 1, 3, 2, 9, 11];
    console.log(solution(arr));
</script>
</body>
</html>
