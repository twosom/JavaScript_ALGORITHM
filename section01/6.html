<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        // 7개의 자연수가 주어질 때, 이들 중 홀수인 자연수들을 모두 골라 그 합을 구하고, 고른 홀수들 중 최소값을 찾는 프로그램을 작성하세요.
        let answer = [];
        let sum = 0, min = Number.MAX_SAFE_INTEGER;

        for (let x of arr) {
            if (x % 2 === 1) {
                sum += x;
                min = x < min ? x : min;
            }
        }

        answer.push(sum, min);
        return answer;
    }

    arr = [12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
</script>
</body>
</html>
