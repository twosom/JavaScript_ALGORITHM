<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(a, b, c){
        // 100이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하 세요.(정렬을 사용하면 안됩니다)
        let answer;
        answer = a < b ? a : b;
        answer = answer < c ? answer : c;
        return answer;
    }

    console.log(solution(6, 5, 11));
</script>
</body>
</html>
