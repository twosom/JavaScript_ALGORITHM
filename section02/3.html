<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(a, b) {
        // A, B 두 사람이 가위바위보 게임을 합니다. 총 N번의 게임을 하여 A가 이기면 A를 출력하고, B가 이기면 B를 출력합니다. 비길 경우에는 D를 출력합니다.
        // 가위, 바위, 보의 정보는 1:가위, 2:바위, 3:보로 정하겠습니다.
        let answer = "";

        a.forEach((value, index) => {
            switch (value - b[index]) {
                // A가 이기는 경우
                case -2:
                case 1:
                    answer += 'A';
                    break;
                // 비기는 경우
                case 0:
                    answer += 'D';
                    break;
                // 나머지 경우는 모두 B가 이기는 경우
                default:
                    answer += 'B';
                    break;

            }

        })

        return answer;
    }

    let a = [2, 3, 3, 1, 3];
    let b = [1, 1, 2, 2, 3];
    console.log(solution(a, b));
</script>
</body>
</html>
