<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        // N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작 성하세요.(첫 번째 수는 무조건 출력한다)
        return arr.filter((value, index) => index === 0 || value > arr[index - 1]);
    }

    let arr = [7, 3, 9, 5, 6, 12];
    console.log(solution(arr));
</script>
</body>
</html>
