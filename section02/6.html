<script>
    function solution(arr) {
        // N * N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력합니다.
        let max = Number.MIN_SAFE_INTEGER;
        let num1 = num2 = 0;

        for (let i = 0; i < arr.length; i++) {
            num1 = num2 = 0;
            for (let j = 0; j < arr.length; j++) {
                num1 += arr[i][j];
                num2 += arr[j][i];
            }
            max = Math.max(max, num1, num2);
        }

        num1 = num2 = 0;
        for (let i = 0; i < arr.length; i++) {
            num1 += arr[i][i];
            num2 += arr[4 - i][i];
        }

        max = Math.max(max, num1, num2);
        return max;
    }

    let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]
    ];
    console.log(solution(arr));
</script>
